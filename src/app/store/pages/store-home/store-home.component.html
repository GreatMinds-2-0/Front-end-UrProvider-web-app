<div align="center">
  <mat-form-field class="search" appearance="fill">
    <mat-label>Search products</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Search products by name"/>
    <mat-icon matPrefix (click)="filter()">search</mat-icon>
  </mat-form-field>
</div>


<mat-card class="homecard">
  <mat-card-content>
    <div id="content">
      <div class="logo">
        <img src="{{storeData.image}}" alt="">
      </div>

      <div class="menu">
        <h1>Hello {{storeData.name}} {{storeData.lastName}}</h1>
        <p>We are happy to continue working with <b>{{storeData.storeName}}</b></p>
      </div>
    </div>

  </mat-card-content>
</mat-card>
