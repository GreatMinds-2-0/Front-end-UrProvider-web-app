<div class="example-button-container">
  <button mat-mini-fab class="back-button" aria-label="Back icon button" [routerLink]="['/store-home', id]">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<h1>Products:</h1>

<div class="container2">
  <div *ngFor="let product of products">
    <div class="mt-5">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="img-products" [src]="product.image" alt="Reference product's photo">
      </mat-card>
    </div>
  </div>
</div>
