<h1 class="header">My Products</h1>

<div class="container2">
  <div *ngFor="let product of products">
    <div class="mt-5">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt="Reference product's photo">
        <mat-card-content>
          <p><b>Category:</b> {{ product.category }}</p>
          <p *ngIf="product.available == true"><b>Available:</b> Yes</p>
          <p *ngIf="product.available == false"><b>Available:</b> No</p>
          <p><b>Description:</b> {{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button href="javascript:void(0)" (click)="deleteProduct(product.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
